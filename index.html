<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Jelajah Samarinda Bersama Beloved</title>
    <style>
        /* ======================== */
        /* CSS RESET & GENERAL STYLES */
        /* ======================== */
        :root {
            --primary-color: #ff69b4;
            /* Pinky/Hot Pink */
            --secondary-color: #f0f8ff;
            /* Alice Blue */
            --text-color: #333;
            --success-bg: #d4edda;
            --success-text: #155724;
            --transition-duration: 1.5s;
            /* Durasi Transisi Cover */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            overflow-x: hidden;
            background-color: var(--secondary-color);
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        /* ======================== */
        /* CSS 3D BOOK COVER TRANSITION */
        /* ======================== */
        .page-wrapper {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            perspective: 2000px;
            pointer-events: none;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--primary-color);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;

            /* PENTING: Titik putar diatur ke KANAN */
            transform-origin: right center;
            transition: transform var(--transition-duration) cubic-bezier(0.5, 0, 0.5, 1);
            transform: rotateY(0deg);
            /* Posisi awal, tertutup */
            backface-visibility: hidden;
        }

        .cover.open {
            /* Rotasi ke 180 derajat POSITIF agar terbuka ke kanan */
            transform: rotateY(180deg);
        }

        /* ======================== */
        /* CSS COVER CONTENT */
        /* ======================== */
        .cover h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .cover p {
            color: white;
            font-size: 1em;
            margin-top: 10px;
            cursor: none;
        }

        .cover .cover-icon {
            width: 100px;
            height: 100px;
            cursor: pointer;
            /* Pesawat DIAM saat cover tertutup */
        }

        /* @keyframes fly Dihapus */

        /* ======================== */
        /* CSS KONTEN UTAMA & RESET BUTTON */
        /* ======================== */

        .main-content {
            min-height: 100vh;
            padding-top: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        header h1 {
            margin: 0;
        }

        .photos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .photo-item {
            text-align: center;
        }

        .photo-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }

        .photos p {
            margin: 5px 0 0 0;
            font-weight: bold;
        }

        .simbol {
            font-size: 30px;
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 70px;
        }

        /* Styling untuk Tombol Reset */
        .reset-button {
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #d32f2f;
        }

        .place {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
        }

        .place-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 10px;
            object-fit: cover;
        }

        .stamp-image {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 3;
            margin-left: 70px;
            margin-top: 60px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
            transform: scale(3);
        }

        .place input[type="checkbox"] {
            margin-right: 10px;
        }

        .place label {
            flex-grow: 1;
            cursor: pointer;
        }

        .place .map-link {
            margin-left: 10px;
            color: #007bff;
            text-decoration: none;
            white-space: nowrap;
        }

        .place .map-link:hover {
            text-decoration: underline;
        }

        .place.visited {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        .place.visited .stamp-image {
            opacity: 1;
            transform: scale(1.5);
        }

        .place.visited::after {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 4;
        }

        /* audio styles */
        .audio-icon-wrapper {
            width: 2rem;
            height: 2rem;
            font-size: 2rem;
            position: fixed;
            bottom: 50%;
            right: 5px;
            cursor: pointer;
            color: white;
            opacity: 0.5;
            mix-blend-mode: difference;
            animation: none;
            transform-origin: center;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 0;
            z-index: 2;
        }

        .audio-icon-wrapper.playing {
            animation: rotating 4s linear infinite;
        }

        @keyframes rotating {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

        <div class="main-content">

            <main>

                <div class="place">

                <div class="place">

            </main>
            <footer>
                <p>Bima üíñ Iccha</p>

            <div id="audio-container">
                <audio id="song" preload="auto" loop>
                    <source src="music/Sal Priadi - Kita usahakan rumah itu (Official Lyric Video).mp3"

                    aria-label="Putar atau Jeda Musik Latar">

            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Skrip untuk Animasi Cover "Membuka Buku" 3D
            const coverScreen = document.getElementById('coverScreen');
            const coverIcon = document.getElementById('coverIcon');
            const bookTitle = document.getElementById('book');
            const tombolText = document.getElementById('tombol');
            const pageWrapper = document.querySelector('.page-wrapper');
            // üéµ Skrip untuk Audio
            const audioToggle = document.getElementById('audio-toggle');
            const song = document.getElementById('song');

            // Jarak pesawat bergerak ke kiri saat cover terbuka ke kanan (negatif)
            const ICON_TRANSLATE_DISTANCE = 550
            const Text_OPEN_TRANSLATE_DISTANCE = 500;
            const Text_CLOSE_TRANSLATE_DISTANCE = 0;

            if (coverIcon) {
                coverIcon.addEventListener('click', () => {

                    // 1. Mulai animasi membuka cover
                    coverScreen.classList.add('open');

                    // 2. Tambahkan translasi pada coverIcon agar bergerak bersama cover saat membuka
                    coverIcon.style.transition = `transform ${coverScreen.style.transitionDuration || '1.2s'} ease-in-out`;
                    coverIcon.style.transform = `translateX(${ICON_TRANSLATE_DISTANCE}px)`;
                    bookTitle.style.transition = `transform ${coverScreen.style.transitionDuration || '1.2s'} ease-in-out`;
                    bookTitle.style.transform = `translateY(-${Text_OPEN_TRANSLATE_DISTANCE}px)`;
                    tombolText.style.transition = `transform ${coverScreen.style.transitionDuration || '1.2s'} ease-in-out`;
                    tombolText.style.transform = `translateX(-${Text_OPEN_TRANSLATE_DISTANCE}px)`;


                    // 3. Hilangkan wrapper setelah transisi selesai
                    coverScreen.addEventListener('transitionend', function handler() {
                        pageWrapper.style.display = 'none';
                        coverScreen.removeEventListener('transitionend', handler);
                    }, { once: true });

                    if (song.played || song.currentTime > 0) {
                        song.play();
                        audioToggle.classList.add('playing');
                    }

                    if (audioToggle) {
                        audioToggle.addEventListener('click', () => {
                            if (song.paused) {
                                song.play();
                                audioToggle.classList.add('playing');
                            } else {
                                song.pause();
                                audioToggle.classList.remove('playing');
                            }

                        });
                    }
                });
            }


            // Skrip untuk Checkbox & Local Storage
            const places = document.querySelectorAll('.place');

            places.forEach(placeDiv => {
                const checkbox = placeDiv.querySelector('input[type="checkbox"]');

                if (checkbox) {
                    const placeId = checkbox.id;
                    const isVisited = localStorage.getItem(placeId) === 'true';

                    // Muat status dari Local Storage
                    if (isVisited) {
                        checkbox.checked = true;
                        placeDiv.classList.add('visited');
                    }

                    // Logika simpan saat diubah
                    checkbox.addEventListener('change', function () {
                        if (this.checked) {
                            placeDiv.classList.add('visited');
                            localStorage.setItem(placeId, 'true');
                        } else {
                            placeDiv.classList.remove('visited');
                            localStorage.setItem(placeId, 'false');
                        }
                    });
                }
            });



            // LOGIKA RESET CHECKLIST
            const resetButton = document.getElementById('resetChecklistButton');

            if (resetButton) {
                resetButton.addEventListener('click', () => {
                    const places = document.querySelectorAll('.place');

                    places.forEach(placeDiv => {
                        const checkbox = placeDiv.querySelector('input[type="checkbox"]');
                        const placeId = checkbox ? checkbox.id : null;

                        if (checkbox) {
                            checkbox.checked = false;
                        }
                        placeDiv.classList.remove('visited');

                        if (placeId) {
                            localStorage.removeItem(placeId);
                        }
                    });
                    return;
                });
            }

        });
    </script>
